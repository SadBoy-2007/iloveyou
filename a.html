<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message for You</title>
    <link rel="icon" type="image/svg+xml" href="https://feeldreams.github.io/main-icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        /* General Body Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9aa2, #ffb7b2, #ff99cc);
            color: #333;
            position: relative;
        }

        /* Overlay Styling */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: slideUp 1s forwards;
        }

        @keyframes slideUp {
            from { top: 100%; }
            to { top: 0; }
        }

        @keyframes slideDown {
            from { top: 0; }
            to { top: -100%; }
        }

        .overlay-message {
            color: white;
            font-size: 28px;
            text-align: center;
            padding: 20px;
            background: rgba(255, 105, 135, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            border: 3px dashed #ffcccb;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Container Styling */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 5px solid #ff99cc;
            display: none;
            position: relative;
        }

        /* Message Styling */
        .confession-text {
            font-size: 24px;
            line-height: 1.5;
            color: #ff3366;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button Styling */
        .next-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .next-button:hover {
            background-color: #d02d56;
            transform: translateY(-2px);
        }

        /* Image Gallery Styling */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            position: relative;
        }

        .gallery img {
            width: 100px;
            height: 150px;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 3px solid #ff99cc;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            font-size: 30px;
            color: rgba(255, 102, 153, 0.8);
            animation: fall 5s infinite, sway 3s ease-in-out infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        @keyframes sway {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(30px); }
        }

        /* Music Button Styling */
        .music-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff3366;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
            transition: background 0.3s;
        }

        .music-button:hover {
            background: #d02d56;
        }
    </style>
</head>
<body>
    <div class="overlay" onclick="revealConfession()">
        <div class="overlay-message">
            Dear [Nama Kekasih], <br>Ini adalah laman khas untuk awak... Klik untuk memulakan!
        </div>
    </div>

    <div class="container">
        <h2>‚ù§Ô∏è Kepada Cinta Hatiku ‚ù§Ô∏è</h2>
        <p class="confession-text">
            "Setiap hari saya berterima kasih pada Tuhan kerana mempertemukan kita. <br> Awak telah melengkapkan hidup saya, dan saya mahu teruskan perjalanan ini bersama awak selamanya."
        </p>
        <button class="next-button" onclick="showGallery()">Lihat Kenangan Kita</button>
        
        <!-- Image Gallery -->
        <div class="gallery">
            <img src="y.jpeg" alt="Memories">
            <img src="o.jpg" alt="Memories">
            <img src="j.jpg" alt="Memories">
            <!-- Tambah gambar-gambar lagi di sini -->
        </div>
    </div>

    <button class="music-button" onclick="playMusic()">üé∂</button>
    <audio id="music" src="Ed Sheeran - Perfect.mp3" loop></audio>

    <script>
        // Overlay slide-up animation with music play
        function revealConfession() {
            document.querySelector(".overlay").style.animation = "slideDown 1s forwards";
            document.querySelector(".container").style.display = "block";

            // Play the background music after overlay is clicked
            const music = document.getElementById("music");
            music.play();
            createHearts();
        }

        // Function to show gallery
        function showGallery() {
            document.querySelector(".gallery").style.display = "flex";
        }

        // Music button functionality
        function playMusic() {
            const music = document.getElementById("music");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        // Heart particles creation
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 500);
        }
    </script>
</body>
</html>
